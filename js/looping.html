<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>looping</title>
</head>
<body>
    <script>
        /*
        for (let i=0; i<10; i++){
            console.log(i);
            if(i==7){
                break;
            }
        }
        console.log('stop at 7');
        */

        //for loop
        var fruits = ['mango','apple','banana','orange'];
        var bio = {
            'name' : 'saimon',
            'age' : 24,
            'job' : 'no job'
        }
        for(i=0; i<fruits.length; i++){
            console.log('fruit is '+fruits[i]);
        }

        //for of loop
        for(fruit of fruits){
            console.log(fruit);
        }


        //for in loop
        for(x in fruits){
            console.log(fruits[x]);
        }

        for(y in bio){
            console.log(bio[y]);
        }


    </script>
</body>
</html>
